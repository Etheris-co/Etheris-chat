<!-- Botão antigo -->
<button id="openChatOld" style="
  position: fixed;
  bottom: 20px;
  right: 20px;
  background: #00aaff;
  color: white;
  border: none;
  border-radius: 50px;
  padding: 15px 25px;
  font-weight: bold;
  cursor: pointer;
  z-index: 10000;
  box-shadow: 0 4px 8px rgba(0,170,255,0.4);
  transition: background 0.3s ease;
">
  Fale com a Etheris
</button>

<!-- Botão novo (moderníssimo) -->
<button id="openChatNew" aria-label="Abrir chat Etheris" style="
  position: fixed;
  bottom: 20px;
  right: 20px;
  background: rgba(0, 138, 204, 0.15);
  border: 1.5px solid rgba(0, 138, 204, 0.5);
  color: #008acc;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  font-weight: 600;
  font-size: 16px;
  padding: 14px 26px;
  border-radius: 40px;
  cursor: pointer;
  backdrop-filter: blur(10px);
  box-shadow: 0 8px 20px rgba(0, 138, 204, 0.15);
  display: flex;
  align-items: center;
  gap: 10px;
  transition: background 0.35s ease, color 0.35s ease, box-shadow 0.35s ease;
  z-index: 10000;
  display: none; /* começa oculto */
">
  <svg xmlns="http://www.w3.org/2000/svg" fill="#008acc" width="20" height="20" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
    <path d="M2 3h20v14H6l-4 4V3z"/>
  </svg>
  Fale com a Etheris
</button>

<style>
  #openChatOld:hover {
    background: #008ecc;
  }
  #openChatNew:hover {
    background: rgba(0, 138, 204, 0.4);
    color: #005f8c;
    box-shadow: 0 12px 30px rgba(0, 138, 204, 0.3);
  }
  #openChatNew:focus {
    outline: 2px solid #005f8c;
    outline-offset: 2px;
  }
</style>

<script>
  // Usa a variável para escolher qual botão mostrar: 'old' ou 'new'
  const buttonStyle = 'new'; // mudar para 'old' para mostrar o botão antigo

  if (buttonStyle === 'old') {
    document.getElementById('openChatOld').style.display = 'block';
    document.getElementById('openChatNew').style.display = 'none';
  } else {
    document.getElementById('openChatOld').style.display = 'none';
    document.getElementById('openChatNew').style.display = 'flex';
  }

  // Ambos os botões abrem/fecham o chat
  document.getElementById('openChatOld').addEventListener('click', () => Tawk_API.toggle());
  document.getElementById('openChatNew').addEventListener('click', () => Tawk_API.toggle());
</script>
